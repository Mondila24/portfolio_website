<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/site-bar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="site-bar"><img src="../images/dila-logo.jpeg" alt="Logo" class="logo"><nav class="navbar"><ul class="nav-list"><li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li><li class="nav-item"><a class="nav-link" href="../about.html">About</a></li><li class="nav-item"><a class="nav-link" href="../services.html">Services</a></li><li class="nav-item"><a class="nav-link" href="../projects.html">Projects</a></li><li class="nav-item"><a class="nav-link" href="../contacts.html">Contact</a></li></ul><div class="menu" aria-label="Menu" aria-expanded="false"><i class="fa-solid fa-bars"></i></div></nav></div>
    <!-- header -->
     <header>
        <video class="video-container" autoplay muted loop>
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <h1>Video player</h1>
        <!-- switch button -->
        <button class="switch-btn">
            <span>Play</span>

     <!-- pre loader -->

         <img src="images/preloader.gif" alt="">

     <!-- javascript -->
     <script src="app.js"></script>
     <script src="../js/site-bar.js"></script>
